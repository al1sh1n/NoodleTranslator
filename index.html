<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noodle Translator</title>

    <script src="https://kit.fontawesome.com/ddf43d47ef.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/noodles.PNG" type = "image/x-icon">
</head>
<body>

    <header>
        <div class="header">
            <div class="header__left">
                <a class="header__bar" href="#"><i class="fa-solid fa-bars fa-lg"></i></a>
                <a class="header__logo" href="index.html">
                    <span style="color: rgb(66,133,243)">N</span>
                    <span style="color: rgb(234,68,53)">o</span>
                    <span style="color: rgb(250,188,4)">o</span>
                    <span style="color: rgb(66,133,243)">d</span>
                    <span style="color: rgb(51,169,82)">l</span>
                    <span style="color: rgb(234,68,53)">e</span>
                    <span>Translator</span></a>
            </div>
            <div class="header__right">
                <a class="header__user" href="#"><i class="fa-solid fa-circle-user fa-2xl"></i></a>
            </div>
        </div>
       
    </header>

    <main>
        
        <nav class="nav">
            <ul class="nav__noodles">
                    <li class="noodles__a"><a href="#"><span>Shin Ramyun</span></a></li>
                    <li class="noodles__b"><a href="#"><span>Jin Ramyun</span></a></li>
                    <li class="noodles__c"><a href="#"><span>Snack Myun</span></a></li>
            </ul>

            <a href="#"><i class="fa-solid fa-arrow-right-arrow-left"></i></a>
            
            <ul class="nav__type">
                <li class="type__one"><a href="#"><span>국물</span></a></li>
                <li class="type__two"><a href="#"><span>노국물</span></a></li>
            </ul>

            <!-- media querie: quando auemntado li space evenly? -->
        </nav>

        <div class="context">
            <div class="context__input">
                <form action="#" method="#">
                    <input class="input" type="text" name="">
                </form>
            </div>
            <hr>
            <div class="context__output"></div>
        </div>
        <a><p>Send feedback</p></a>
    </main>

    <div class="options">
        <a class="options__share" href="#">
            <i class="fa-solid fa-share fa-lg"></i>
            <span>Share</span>
        </a>
        <a class="options__saved" href="#">
            <i class="fa-solid fa-star fa-lg"></i>
            <span>Saved</span>
        </a>
        <a class="options__contribute" href="#">
            <i class="fa-solid fa-user-group fa-lg"></i>
            <span>Contribute</span>
        </a>
    </div>

    <footer>
        <p>© 2023 NoodleTranslator - AS</p>
    </footer>

</body>
</html>
